<div class="cartodb-popup header with-image v2" data-cover="true">
  <a href="#close" class="cartodb-popup-close-button close">x</a>
  <div class="cartodb-popup-header">
    <div class="cover">
      <div id="spinner"></div>
      <div class="image_not_found"> <i></i> <a href="#/map" class="help">Non-valid picture URL</a></div>
      <span class="separator"></span>
      <h1 class="order1">{{dish_category}}</h1>
      <div class="shadow"></div>
      <img src="{{url}}" style="height:138px;display:inline" />
    </div>
  </div>
  <div class="cartodb-popup-content-wrapper">
    <div class="cartodb-popup-content">
      <h4>Tweeted by</h4>
      <p>{{_user}}, <br> {{created_date}}</p>      
      <h4>text</h4>
      <p>{{text}}</p>
    </div>
  </div>
  <div class="cartodb-popup-tip-container"></div>
</div>
